<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Opacity</title>
	<style>
		img{
			width:20%;
			margin:5px;
			opacity:0.5;
		}
		img:hover{
			opacity:1.0;
			cursor:crosshair;
		}
	</style>
</head>
<body>
	<h1>Opacity</h1>
	<img src="son.png">
	<img src="son.png">
	<img src="son.png">
</body>
</html>
