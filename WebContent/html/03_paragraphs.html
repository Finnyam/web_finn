<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paragraphs Tag</title>
</head>
<body>
	<h1>HTML Paragraphs - 문단 구분시 사용</h1>
	<p>첫 번째 문단 시작 <br><br><br><br><br>
	
	
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문단을 나누는 태그는 P태그
	</p>
	<pre>
	
	
	두 번째 문단 시작
	문단을 나누는 태그는 P태그
	</pre>
	<p>세 번째 문단 시작
	문단을 나누는 태그는 P태그
	</p>
</body>
</html>
